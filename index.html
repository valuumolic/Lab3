<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 13</title>
</head>
<body>
    <script>
        //funciones matematicas
        function sumar(a,b){
            return a+b;
        }
        function restar(a,b){
            return a-b;
        }
        function multi(a,b){
            return a*b;
        }
        function divi(a,b){
            return a/b;
        }
        //funcion calculadora 
        function calculadora(n1,n2,operacion){
            switch(operacion){
                case 'sumar':
                    return sumar(n1,n2);
                case 'restar':
                    return restar(n1,n2);
                case 'multiplicar':
                    return multi(n1,n2);
                case 'dividir':
                    return divi(n1,n2);
                default:
                    return "Operaci√≥n no valida...";
            }
        }
        let numero1=parseFloat(prompt("Ingrese el primer numero: "));
        let numero2=parseFloat(prompt("Ingrese el segundo numero: "));
        let operacion=prompt("Ingrese la operacion(sumar, restar, multiplicar, dividir)");

        let resultado=calculadora(numero1,numero2,operacion);

        console.log("El resultado es: "+resultado);
        document.write("El resultado es: "+resultado);

    </script>
</body>
</html>
